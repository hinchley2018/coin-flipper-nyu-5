<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flipper</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <h1>Dice Roller</h1>
    <img id="dice-image" src="./dice-one.jpg" alt="dice image" />
    <hr />
    <button id="roll">Roll The Dice!</button>
    <button id="clear">Clear Scoreboard</button>
    <hr />
    <h3>Scoreboard</h3>
    <table style="width:100%">
        <tr>
            <th>Dice Face</th>
            <th>Number of Rolls</th>
            <th>Percentage of Rolls</th>
        </tr>
        <tr>
            <td>1</td>
            <td id="number-1">0</td>
            <td id="percentage-1">0%</td>
        </tr>
        <tr>
            <td>2</td>
            <td id="number-2">0</td>
            <td id="percentage-2">0%</td>
        </tr>
        <tr>
            <td>3</td>
            <td id="number-3">0</td>
            <td id="percentage-3">0%</td>
        </tr>
        <tr>
            <td>4</td>
            <td id="number-4">0</td>
            <td id="percentage-4">0%</td>
        </tr>
        <tr>
            <td>5</td>
            <td id="number-5">0</td>
            <td id="percentage-5">0%</td>
        </tr>
        <tr>
            <td>6</td>
            <td id="number-6">0</td>
            <td id="percentage-6">0%</td>
        </tr>
    </table>
    <script src="./dice.js"></script>
</body>

</html>
